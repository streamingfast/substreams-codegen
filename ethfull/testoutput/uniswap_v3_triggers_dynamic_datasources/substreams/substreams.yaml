specVersion: v0.1.0
package:
  name: uniswap_v3
  version: v0.1.0

protobuf:
  files:
    - contract.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:

  - name: store_pools_created
    kind: store
    initialBlock: 12369621
    updatePolicy: set
    valueType: proto:dynamic_datasource
    inputs:
      - source: sf.ethereum.type.v2.Block
  - name: map_events
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools_created
    output:
      type: proto:contract.v1.Events
  - name: map_calls
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools_created
    output:
      type: proto:contract.v1.Calls
  - name: zipped_events_calls
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_events # TODO: add the dynamic data source
      - map: map_calls
    output:
      type: proto:contract.v1.EventsCalls

network: mainnet
